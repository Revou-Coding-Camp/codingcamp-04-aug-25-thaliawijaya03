<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List dengan Filter</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Todo List</h1>

        <!-- Form Tambah Task -->
        <div class="flex gap-2 mb-4">
            <input type="text" id="task" placeholder="Nama Task" class="border p-2 flex-1">
            <input type="date" id="dueDate" class="border p-2">
            <select id="status" class="border p-2">
                <option value="Pending">Pending</option>
                <option value="Selesai">Selesai</option>
            </select>
            <button onclick="addTodo()" class="bg-blue-500 text-white px-4 py-2 rounded">Tambah</button>
        </div>

        <!-- Filter -->
        <div class="flex gap-2 mb-4">
            <input type="text" id="filterTask" placeholder="Cari Task..." class="border p-2 flex-1">
            <input type="date" id="filterDate" class="border p-2">
            <select id="filterStatus" class="border p-2">
                <option value="">Semua Status</option>
                <option value="Pending">Pending</option>
                <option value="Selesai">Selesai</option>
            </select>
            <button onclick="applyFilter()" class="bg-green-500 text-white px-4 py-2 rounded">Filter</button>
            <button onclick="resetFilter()" class="bg-gray-500 text-white px-4 py-2 rounded">Reset</button>
        </div>

        <!-- Tabel -->
        <table class="table-auto w-full bg-white shadow rounded">
            <thead class="bg-gray-200">
                <tr>
                    <th class="px-4 py-2">Task</th>
                    <th class="px-4 py-2">Due Date</th>
                    <th class="px-4 py-2">Status</th>
                    <th class="px-4 py-2">Action</th>
                </tr>
            </thead>
            <tbody id="todoTable"></tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
